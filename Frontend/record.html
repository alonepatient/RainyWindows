    <div class="page-nav">

    <!-- ç¿»é¡µæŒ‡ç¤ºå™¨ -->
    <div class="page-indicator" id="pageIndicator">
        <div class="indicator-dot active" data-page="1"></div>

    <script>
        // é¡µé¢åˆ‡æ¢åŠŸèƒ½
        document.addEventListener('DOMContentLoaded', function() {
            const pages = document.querySelectorAll('.page');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const indicators = document.querySelectorAll('.indicator-dot');
            let currentPage = 1;
            const totalPages = pages.length;
            
            // æ›´æ–°é¡µé¢çŠ¶æ€
            function updatePages() {
                pages.forEach((page, index) => {
                    const pageNum = index + 1;
                    if (pageNum === currentPage) {
                        page.classList.remove('prev', 'next');
                        page.classList.add('active');
                    } else if (pageNum < currentPage) {
                        page.classList.remove('active', 'next');
                        page.classList.add('prev');
                    } else {
                        page.classList.remove('active', 'prev');
                        page.classList.add('next');
                    }
                });
                
                // æ›´æ–°æŒ‡ç¤ºå™¨
                indicators.forEach((indicator, index) => {
                    if (index + 1 === currentPage) {
                        indicator.classList.add('active');
                    } else {
                        indicator.classList.remove('active');
                    }
                });
                
                // æ›´æ–°æŒ‰é’®çŠ¶æ€
                prevBtn.disabled = currentPage === 1;
                nextBtn.disabled = currentPage === totalPages;
            }
            
            // ä¸‹ä¸€é¡µ
            nextBtn.addEventListener('click', function() {
                if (currentPage < totalPages) {
                    currentPage++;
                    updatePages();
                }
            });
            
            // ä¸Šä¸€é¡µ
            prevBtn.addEventListener('click', function() {
                if (currentPage > 1) {
                    currentPage--;
                    updatePages();
                }
            });
            
            // æŒ‡ç¤ºå™¨ç‚¹å‡»
            indicators.forEach(indicator => {
                indicator.addEventListener('click', function() {
                    currentPage = parseInt(this.dataset.page);
                    updatePages();
                });
            });
            
            // é”®ç›˜å¯¼èˆª
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowUp' || e.key === 'PageUp') {
                    prevBtn.click();
                } else if (e.key === 'ArrowDown' || e.key === 'PageDown') {
                    nextBtn.click();
                }
            });
            
            // è§¦æ‘¸æ»‘åŠ¨
            let startY = 0;
            let endY = 0;
            
            document.addEventListener('touchstart', function(e) {
                startY = e.touches[0].clientY;
            });
            
            document.addEventListener('touchend', function(e) {
                endY = e.changedTouches[0].clientY;
                if (startY - endY > 50) {
                    // å‘ä¸Šæ»‘åŠ¨ï¼Œä¸‹ä¸€é¡µ
                    nextBtn.click();
                } else if (endY - startY > 50) {
                    // å‘ä¸‹æ»‘åŠ¨ï¼Œä¸Šä¸€é¡µ
                    prevBtn.click();
                }
            });
            
            // é¼ æ ‡æ»šè½®äº‹ä»¶
            document.addEventListener('wheel', function(e) {
                e.preventDefault();
                if (e.deltaY > 0) {
                    // å‘ä¸‹æ»šåŠ¨ï¼Œä¸‹ä¸€é¡µ
                    nextBtn.click();
                } else if (e.deltaY < 0) {
                    // å‘ä¸Šæ»šåŠ¨ï¼Œä¸Šä¸€é¡µ
                    prevBtn.click();
                }
            });
            
            // åˆå§‹åŒ–
            updatePages();
        });
        
        // æ·»åŠ é¢å¤–çš„åŠ¨ç”»æ•ˆæœ
        document.addEventListener('DOMContentLoaded', function() {
            // é¡µé¢åŠ è½½æ—¶çš„åŠ¨ç”»
            const pageContainer = document.getElementById('pageContainer');
            pageContainer.style.opacity = '0';
            pageContainer.style.transform = 'scale(0.95)';
            
            setTimeout(() => {
                pageContainer.style.transition = 'all 0.8s ease';
                pageContainer.style.opacity = '1';
                pageContainer.style.transform = 'scale(1)';
            }, 100);
        });
