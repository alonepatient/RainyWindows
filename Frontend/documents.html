<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档中心 - RainyWindows</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/documents.css">
    <script src="js/marked.min.js"></script>
</head>
<body>


    <!-- 文档页面主容器 -->
    <div class="documents-container">
        <!-- 左侧导航栏 -->
        <aside class="documents-sidebar">
            <div class="sidebar-header">
                <h2>文档分类</h2>
                <!-- 功能按钮区域 -->
                <div class="action-buttons">
                    <button id="new-folder-btn" class="action-btn">
                        <span class="btn-icon">📁</span>
                        <span>添加文件夹</span>
                    </button>
                    <button id="new-doc-btn" class="action-btn">
                        <span class="btn-icon">📝</span>
                        <span>编写文档</span>
                    </button>
                </div>
                <div class="search-box">
                    <input type="text" id="doc-search" placeholder="搜索文档...">
                    <span class="search-icon">🔍</span>
                </div>
            </div>
            
            <div class="folders-list" id="folders-list">
                <!-- 文件夹列表将通过JavaScript动态生成 -->
            </div>
            
            <div class="sidebar-footer">
                <p>共 <span id="doc-count">0</span> 篇文档</p>
            </div>
        </aside>

        <!-- 右侧内容区域 -->
        <main class="documents-content">
            <div class="content-header">
                <h1 id="content-title">文档中心</h1>
                <div class="breadcrumb" id="breadcrumb">
                    <span>首页</span> / <span>文档</span>
                </div>
            </div>
            
            <div class="content-body">
                <!-- 欢迎页面 -->
                <div id="welcome-content" class="welcome-content">
                    <div class="welcome-card">
                        <h2>📚 欢迎来到文档中心</h2>
                        <p>这里汇集了各种技术文档、学习笔记和项目资料。点击左侧分类开始浏览。</p>
                        <div class="welcome-stats">
                            <div class="stat-item">
                                <span class="stat-number" id="total-folders">3</span>
                                <span class="stat-label">分类</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-number" id="total-docs">0</span>
                                <span class="stat-label">文档</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 文件夹内容 -->
                <div id="folder-content" class="folder-content" style="display: none;">
                    <div class="folder-header">
                        <h2 id="folder-title"></h2>
                        <p id="folder-desc"></p>
                    </div>
                    <div class="documents-grid" id="documents-grid">
                        <!-- 文档列表将通过JavaScript动态生成 -->
                    </div>
                </div>
                
                <!-- 文档内容 -->
                <div id="document-content" class="document-content" style="display: none;">
                    <div class="document-header">
                        <h2 id="document-title"></h2>
                        <div class="document-meta">
                            <span id="document-folder"></span>
                            <span id="document-date"></span>
                        </div>
                    </div>
                    <div class="document-body" id="document-body">
                        <!-- Markdown内容将通过JavaScript渲染 -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 加载动画 -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <p>加载中...</p>
    </div>

    <script src="js/documents.js"></script>
</body>
</html>
