<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP 100 - 继续探索！</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        /* 背景动画 */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }

        .container {
            text-align: center;
            max-width: 800px;
            z-index: 1;
        }

        /* 状态码动画 */
        .status-code {
            font-size: 15rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: bounce 2s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0px) scale(1);
            }
            25% {
                transform: translateY(-30px) scale(1.05);
            }
            50% {
                transform: translateY(0px) scale(1);
            }
            75% {
                transform: translateY(-15px) scale(1.02);
            }
        }

        .status-emoji {
            font-size: 5rem;
            margin: 20px 0;
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .status-title {
            font-size: 2.5rem;
            font-weight: 600;
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .status-description {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .status-funny {
            font-size: 1.5rem;
            font-style: italic;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
        }

        /* 互动按钮 */
        .interactive-buttons {
            display: flex;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: white;
            color: #667eea;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        /* 进度条动画 */
        .progress-container {
            width: 100%;
            max-width: 500px;
            margin: 40px 0;
        }

        .progress-label {
            color: white;
            font-size: 1rem;
            margin-bottom: 10px;
            text-align: left;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
            background-size: 200% 100%;
            animation: progress 3s ease-in-out infinite, gradient 4s linear infinite;
            border-radius: 10px;
        }

        @keyframes progress {
            0% {
                width: 0%;
            }
            50% {
                width: 100%;
            }
            100% {
                width: 0%;
            }
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* 细节卡片 */
        .details-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin: 40px 0;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .details-card h3 {
            color: #667eea;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .details-card p {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.8;
        }

        .details-card ul {
            list-style: none;
            padding: 0;
        }

        .details-card li {
            color: #666;
            margin-bottom: 10px;
            padding-left: 25px;
            position: relative;
        }

        .details-card li::before {
            content: '✨';
            position: absolute;
            left: 0;
            top: 0;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .status-code {
                font-size: 8rem;
            }

            .status-emoji {
                font-size: 3rem;
            }

            .status-title {
                font-size: 2rem;
            }

            .status-funny {
                font-size: 1.2rem;
            }

            .interactive-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }
        }

        /* 粒子效果 */
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            animation: particle-float 8s ease-in-out infinite;
        }

        @keyframes particle-float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation" id="backgroundAnimation"></div>

    <div class="container">
        <div class="status-code">100</div>
        <div class="status-emoji">⏳</div>
        <div class="status-title">敬请期待(Continue)</div>
        <div class="status-description">
            这部分功能暂未上线
            敬请期待哦~
        </div>
        <div class="status-funny">感谢您对本站的支持，希望你能在这里创造出属于你的世界</div>

        <div class="progress-container">
            <div class="progress-label">进入世界</div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        

    <script>
        // 创建背景粒子效果
        function createParticles() {
            const container = document.getElementById('backgroundAnimation');
            container.innerHTML = '';
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 5 + 5) + 's';
                container.appendChild(particle);
            }
        }

        // 刷新粒子效果
        function refreshParticles() {
            createParticles();
        }

        // 初始化
        window.addEventListener('load', () => {
            createParticles();
        });

        // 添加点击效果
        document.addEventListener('click', (e) => {
            const ripple = document.createElement('div');
            ripple.style.position = 'absolute';
            ripple.style.width = '100px';
            ripple.style.height = '100px';
            ripple.style.background = 'rgba(255, 255, 255, 0.3)';
            ripple.style.borderRadius = '50%';
            ripple.style.left = (e.clientX - 50) + 'px';
            ripple.style.top = (e.clientY - 50) + 'px';
            ripple.style.pointerEvents = 'none';
            ripple.style.animation = 'ripple 1s ease-out forwards';
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes ripple {
                    0% {
                        transform: scale(0);
                        opacity: 1;
                    }
                    100% {
                        transform: scale(2);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
                style.remove();
            }, 1000);
        });
    </script>
</body>
</html>
