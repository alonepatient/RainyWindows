                } else {
                    // å•è¡Œå‡å°‘ç¼©è¿›
                    const lineStart = value.lastIndexOf('\n', start - 1) + 1;
                    const line = value.substring(lineStart, start);
                    
                    if (line.startsWith('    ')) {
                        // ç§»é™¤4ä¸ªç©ºæ ¼
                        editor.value = value.substring(0, lineStart) + line.substring(4) + value.substring(start);
                        editor.selectionStart = editor.selectionEnd = start - 4;
                    } else if (line.startsWith('   ')) {
                        // ç§»é™¤3ä¸ªç©ºæ ¼
                        editor.value = value.substring(0, lineStart) + line.substring(3) + value.substring(start);
                        editor.selectionStart = editor.selectionEnd = start - 3;
                    } else if (line.startsWith('  ')) {
                        // ç§»é™¤2ä¸ªç©ºæ ¼
                        editor.value = value.substring(0, lineStart) + line.substring(2) + value.substring(start);
                        editor.selectionStart = editor.selectionEnd = start - 2;
                    } else if (line.startsWith(' ')) {
                        // ç§»é™¤1ä¸ªç©ºæ ¼
                        editor.value = value.substring(0, lineStart) + line.substring(1) + value.substring(start);
                        editor.selectionStart = editor.selectionEnd = start - 1;
                    }
                }
                
                // è§¦å‘inputäº‹ä»¶ï¼Œæ›´æ–°é¢„è§ˆ
                editor.dispatchEvent(new Event('input'));
            }
        }
        
        // å¤„ç†æ‹–æ”¾äº‹ä»¶

        // å¤„ç†æ–‡ä»¶é€‰æ‹©
        function handleFileSelect(e) {

        // è¯»å–æ–‡ä»¶å†…å®¹
        function readFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                currentContent = e.target.result;
                renderMarkdown(currentContent);
                generateTOC(currentContent);
            };
            reader.readAsText(file);

        // æ¸²æŸ“ Markdown
        function renderMarkdown(content) {
            // é…ç½®marked.jsï¼Œç¦ç”¨é»˜è®¤çš„æ•°å­¦å…¬å¼å¤„ç†ï¼Œé¿å…ä¸KaTeXå†²çª
            marked.use({
                gfm: true,
                breaks: true,
                pedantic: false,
                sanitize: false,
                smartLists: true,
                smartypants: true,
                // è‡ªå®šä¹‰æ¸²æŸ“å™¨ï¼Œç¡®ä¿ç¼©è¿›æ­£ç¡®æ˜¾ç¤º
                renderer: {
                    paragraph(text) {
                        // æ£€æŸ¥æ®µè½æ˜¯å¦åŒ…å«ç¼©è¿›
                        if (text.startsWith('    ')) {
                            // å¯¹äºç¼©è¿›çš„æ®µè½ï¼Œä½¿ç”¨preæ ‡ç­¾æˆ–æ·»åŠ CSSæ ·å¼ä¿ç•™ç¼©è¿›
                            return `<p style="white-space: pre-wrap;">${text}</p>`;
                        }
                        return `<p>${text}</p>`;
                    }
                }
            });
            
            // é¢„å¤„ç†å†…å®¹ï¼Œç¡®ä¿ç¼©è¿›åœ¨Markdownè§£æä¸­å¾—åˆ°ä¿ç•™
            let processedContent = content;
            
            // ç›´æ¥è§£æMarkdownä¸ºHTMLï¼Œä¿ç•™åŸå§‹æ•°å­¦å…¬å¼è¯­æ³•
            const html = marked.parse(processedContent);
            
            // æ·»åŠ CSSæ ·å¼ï¼Œç¡®ä¿æ‰€æœ‰å…ƒç´ éƒ½èƒ½æ­£ç¡®æ˜¾ç¤ºç¼©è¿›
            const styledHtml = `
                <style>
                    /* ç¡®ä¿æ‰€æœ‰å…ƒç´ éƒ½èƒ½æ­£ç¡®æ˜¾ç¤ºç¼©è¿› */
                    .markdown-content p,
                    .markdown-content ul,
                    .markdown-content ol,
                    .markdown-content blockquote,
                    .markdown-content table,
                    .markdown-content pre {
                        white-space: pre-wrap;
                    }
                    
                    /* ç¡®ä¿ä»£ç å—å†…çš„ç¼©è¿›æ­£å¸¸æ˜¾ç¤º */
                    .markdown-content pre code {
                        white-space: pre;
                    }
                </style>
                ${html}
            `;
            
            document.getElementById('previewArea').innerHTML = styledHtml;
            
            // ä½¿ç”¨KaTeXæ¸²æŸ“æ•°å­¦å…¬å¼ï¼Œæ”¯æŒæ‰€æœ‰æ ‡å‡†LaTeXè¯­æ³•
            renderMathInElement(document.getElementById('previewArea'), {
                delimiters: [
                    {left: '$', right: '$', display: false},       // $...$ è¡Œå†…å…¬å¼
                    {left: '\\(', right: '\\)', display: false}, // \(...\) è¡Œå†…å…¬å¼
                    {left: '$$', right: '$$', display: true},       // $$...$$ å—çº§å…¬å¼
                    {left: '\\[', right: '\\]', display: true}  // \[...\] å—çº§å…¬å¼
                ],
                throwOnError: false, // å¿½ç•¥æ¸²æŸ“é”™è¯¯ï¼Œç»§ç»­æ¸²æŸ“å…¶ä»–å†…å®¹
                trust: true,         // ä¿¡ä»»è¾“å…¥ï¼Œå…è®¸æ¸²æŸ“æ‰€æœ‰KaTeXåŠŸèƒ½
                // é…ç½®KaTeXæ¸²æŸ“é€‰é¡¹
                output: 'html',
                leqno: false,
                fleqn: false
            });
        }
        
        // åˆ‡æ¢å¯¹ç…§ç¼–è¾‘æ¨¡å¼
        function togglePreview() {
            isPreviewMode = !isPreviewMode;
            const editArea = document.getElementById('editArea');

                document.getElementById('markdownEditor').value = currentContent;

                document.getElementById('markdownEditor').removeEventListener('input', handleEditorInput);

        }
        
        // å¤„ç†ç¼–è¾‘å™¨è¾“å…¥
        function handleEditorInput() {
            currentContent = document.getElementById('markdownEditor').value;
            renderMarkdown(currentContent);
            generateTOC(currentContent);

        // ç”Ÿæˆç›®å½•
        function generateTOC(content) {
            const tocList = document.getElementById('tocList');
            const headings = content.match(/^(#{1,6})\s+(.+)$/gm);
            
            if (headings) {
                tocList.innerHTML = '';
                headings.forEach(heading => {
                    const level = heading.match(/^#{1,6}/)[0].length;
                    const text = heading.replace(/^#{1,6}\s+/, '');
                    const id = text.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '');
                    
                    const li = document.createElement('li');
                    li.className = 'toc-item';
                    li.style.paddingLeft = `${(level - 1) * 15}px`;
                    
                    const link = document.createElement('a');
                    link.className = 'toc-link';
                    link.textContent = text;
                    link.href = `#${id}`;
                    link.onclick = function(e) {
                        e.preventDefault();
                        scrollToHeading(id);
                    };
                    
                    li.appendChild(link);
                    tocList.appendChild(li);
                });
            } else {
                tocList.innerHTML = '<li class="toc-item empty-state">æš‚æ— ç›®å½•</li>';
            }
        }
        
        // æ»šåŠ¨åˆ°æŒ‡å®šæ ‡é¢˜
        function scrollToHeading(id) {
            const element = document.getElementById(id);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth' });
            }
        }
        
        // æ‰§è¡Œæœç´¢
        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            if (!searchTerm) return;
            
            const contentElement = document.getElementById('markdownContent');
            const content = contentElement.innerHTML;
            
            // æ¸…é™¤ä¹‹å‰çš„é«˜äº®
            contentElement.innerHTML = content.replace(/<span class="highlight">(.*?)<\/span>/g, '$1');
            
            // é«˜äº®æœç´¢ç»“æœ
            const regex = new RegExp(`(${searchTerm})`, 'gi');
            const highlightedContent = content.replace(regex, '<span class="highlight">$1</span>');
            contentElement.innerHTML = highlightedContent;
        }
        
        // æ¸…é™¤æœç´¢
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            const contentElement = document.getElementById('markdownContent');
            const content = contentElement.innerHTML;
            contentElement.innerHTML = content.replace(/<span class="highlight">(.*?)<\/span>/g, '$1');
        }

        // åº”ç”¨ä¿å­˜çš„è®¾ç½®
        function applySavedSettings() {
            // å­—ä½“å¤§å°
            const savedFontSize = localStorage.getItem('fontSize') || '16';
            document.getElementById('fontSizeSelect').value = savedFontSize;
            document.querySelector('.content-display').style.fontSize = `${savedFontSize}px`;
            
            // ä¸»é¢˜
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.getElementById('themeSelect').value = savedTheme;
            document.body.className = savedTheme === 'dark' ? 'dark-theme' : '';
            
            // ç›®å½•çŠ¶æ€
            const savedTocState = JSON.parse(localStorage.getItem('isTocVisible')) || true;
            isTocVisible = savedTocState;
            
            const rightSidebar = document.getElementById('rightSidebar');

            if (isTocVisible) {

            } else {
                rightSidebar.classList.add('hidden');
                showTocBtn.style.display = 'inline-block';
                hideTocBtn.style.display = 'none';
            }
        }
